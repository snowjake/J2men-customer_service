<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>客服工作台</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
<link href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" title="" rel="stylesheet" />
<link title="" href="/css/style.css" rel="stylesheet" type="text/css"  />
<link title="blue" href="/css/dermadefault.css" rel="stylesheet" type="text/css"/>
<link title="green" href="/css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link title="orange" href="/css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link href="/css/templatecss.css" rel="stylesheet" title="" type="text/css" />
<script src="/script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="/script/jquery.cookie.js" type="text/javascript"></script>
<script src="/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/admin/js/js.cookie.js"></script>
<script type="text/javascript" src="/admin/js/jquery-ext.js"></script>
<script type="text/javascript" src="/admin/js/bootbox.min.js"></script> 
<script type="text/javascript" src="/script/register.js"></script> 
<style type="text/css">
body{background:#29c8f6;}
.form-horizontal .form-group{margin:15px auto;}
</style>
</head>

<body>
<nav class="navbar navbar-default" role="navigation" style="background: #1ebce9;border:none;margin:none">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">MyAlice</a>
    </div>
  </div> 
</nav>  
<div class="panel panel-default center-block" style="width: 500px;height:430px;margin-top: 60px;">
    <div class="panel-heading">
      <h4 class="text-center">用户注册</h4>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" action="/admin/dologin" method="post" id="loginFrm" role="form">
			<input name="_csrf" style="display:none;" id="myalice_token"/> 
          <div class="form-group">
              <label class="col-md-4 control-label">用户名:</label>
              <div class="col-md-7">
                <input type="text" name="username" class="form-control" id="username" placeholder="用户名" /> 
              </div>
            </div>
          	 <div class="form-group">
              <label class="col-md-4 control-label">邮箱:</label>
              <div class="col-md-7">
                <input type="text" name="email" class="form-control" id="email" placeholder="邮箱" /> 
              </div>
            </div>
             <div class="form-group">
              <label class="col-md-4 control-label">密码:</label>
              <div class="col-md-7">
                <input type="text" name="password" class="form-control" id="password" placeholder="密码" /> 
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-md-4 control-label">确认密码:</label>
              <div class="col-md-7">
                <input type="text" name="password1" class="form-control" id="password1" placeholder="确认密码" /> 
              </div>
            </div> 
            
             <div class="form-group">
              <label class="col-md-4 control-label">验证码:</label>
              <div class="col-md-7"> 
                <input type="text" name="code" style="width:80px;float:left;" class="form-control" id="code" placeholder="验证码" /> 
                <img src="/pub/validateCode" onclick="this.src='/pub/validateCode?t=' + new Date().getTime()" style="width:80px;height:40px;float:left;padding-left:8px;"/>
              </div>
            </div> 
          <div class="form-group" style="text-align: center;">
            <button type="button" id="loginbtn" class="btn btn-success">注册</button> 
         	<div style="padding-top:5px">已有账号，立即<a href="/admin/login.html" type="button" id="loginbtn" class="btn btn-link" style="padding:0 0 0 0">登录</a></div>
          </div>
        </form>
    </div>
</div>
</body>
</html>
