<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>
    <title>客服工作台</title>
    <link href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" title="" rel="stylesheet"/>
    <link title="" href="/css/style.css" rel="stylesheet" type="text/css"/>
    <link title="blue" href="/css/dermadefault.css" rel="stylesheet" type="text/css"/>
    <link title="green" href="/css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled"/>
    <link title="orange" href="/css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>
    <link href="/css/templatecss.css" rel="stylesheet" title="" type="text/css"/>
    <script src="/script/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/admin/js/jquery-ext.js"></script>
    <script src="/admin/js/paging.js"></script>
    <script src="/admin/talkrecord/list.js"></script>
    <script src="/admin/js/js.cookie.js"></script>
    <script src="/admin/js/bootbox.min.js"></script>
</head>
<body>
<div class="my-index right-full">
    <ol class="breadcrumb">
        <li class="active">咨询记录</li>
    </ol>
    <div class="container-fluid panel-full">
        <div class="col-md-10" style="width:100%;padding-top:5px;">

            <div class="form-group">
                <div class="form-group col-md-3 col-sm-3">
                    <label class="col-sm-3" style="padding-right:0px;width:24%;">用户名：</label>

                    <div class="col-sm-8">
                        <input type="text" name="userId" id="userId" class="form-control" placeholder="请输入搜索的用户名"/>
                    </div>
                </div>
                <div class="form-group col-md-5 col-sm-5">
                    <label class="col-sm-3" style="padding-right:0px;width:25%;">是否回复问题：</label>

                    <div class="col-sm-8" style="margin-left:0px">
                        <select name="replyType" id="replyType">
                            <option value="">请选择</option>
                            <option value="1">已回复</option>
                            <option value="0">未回复</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-3 col-sm-3">
                    <button type="button" class="btn btn-info" onclick="btnSearch(1)">查询</button>
                    <button type="button" class="btn btn-info" onclick="exportExcel(1)">导出</button>
                </div>
            </div>
        </div>
        <div class="height-full full" style="background:#fff;width:100%;">
            <table id="cstData" class="table  table-striped table-hover" data-toggle="table"
                   style="margin-top:15px;width:100%;">
                <tr>
                    <th data-field="username" checkbox="true">选择</th>
                    <th data-field="userId">咨询人</th>
                    <th data-field="content" class="td_wd">提问内容</th>
                    <th data-field="createTime">创建时间</th>
                    <th data-field="reply" class="td_wd">回复内容</th>
                    <th data-field="replyType" fun="{1:'已回复' , 0:'未回复'}">回复状态</th>
                </tr>
                <tbody class="data"></tbody>

            </table>
            <div id="pageToolbar"></div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</body>
</html>
