<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
	<title>工单预览</title>
	<link href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" title="" rel="stylesheet" />
	<link title="" href="/css/style.css" rel="stylesheet" type="text/css"  />
	<link title="blue" href="/css/dermadefault.css" rel="stylesheet" type="text/css"/>
	<link title="green" href="/css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled"/>
	<link title="orange" href="/css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>
	<link href="/css/templatecss.css" rel="stylesheet" title="" type="text/css" />
	<script src="/script/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/admin/js/jquery-ext.js"></script>
	<script src="/admin/js/paging.js"></script>
	<script src="/admin/js/js.cookie.js"></script> 
	<script src="/admin/js/bootbox.min.js"></script>
	<script src="/qo/view.js"></script>
</head>

<body>

  <div class="right-full">
  <section id="layout" ng-app="doc.ui-layout" />
    <div ui-layout class="layout-mock">
      <ui-layout options="{ flow : 'column' }">
        <!---rightcontent---->
        <div class="center-back right-back">
        <div class="container-fluid">
          <div class="info-center">
                    <div class="page-header">
                      <div class="pull-left">
						<h4>工单详情 &nbsp;<a class="text-info" href="/qo/list.html">返回工单</a></h4> 
					</div>
                </div>
                  <ul class="nav nav-pills nav-justified step step-arrow" id="flow">
                    
                  </ul>
                  <div class="panel panel-default">
                    	<div class="panel-heading" style="text-align:right;">
                    		<a id="closeOrder" href="javascript:void(-1)">关闭工单</a>
                    	</div>
                   </div>
                   
                   
                   <div class="panel panel-default">
                      <div class="panel-heading">工单内容</div>
		                      <div class="panel-body">
		                  		<div class="media">
			                        <div class="media-left media-middle">
			                          <a href="#">
			                            <img class="media-object" style="width:32px;height:32px;"  src="/img/record-2.png" alt=""/>
			                          </a>
			                        </div>
			                        <div class="media-body sender" id="qo_content">
			                       		<!-- 工单问题记录 -->
			                        </div>
		                    	</div>
		                    	<div class="panel-body">
		                    	<div class="media-body sender" id="qo_order">
			                        	
			                     </div>
			                     </div>
	                    </div>
                    </div>
                    
                    <div class="panel panel-default">
                      <div class="panel-heading">沟通记录</div>
                      <div class="panel-body">
                          <div id="qo_data">
                          	
                          </div>
                      </div>
                    </div>

                    <div class="panel panel-default" id="reply_are">
                      <div class="panel-heading">我要反馈:</div>
                      <div class="panel-body">
                        <form class="form-horizontal form-horizontal-mg">
                           <div class="form-group">
                            <label class="col-md-1 control-label text-center">内容:</label>
                            <div class="col-md-7">
                              <textarea class="form-control" id="content" name="content" rows="3"></textarea>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                              <button type="button" id="btnSubmitContent" class="btn btn-primary">提交</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                </div>
             </div>
          </div>
        </div>
      </ui-layout>
   </div>
  </section>
  </div>
  <!-- 评论内容html -->
  <div style="display:none;" id="qo_record">
  	<div class="media">
      <div class="media-left media-middle">
        <a href="javascript:void(-1)">
          <img class="media-object" style="width:32px;height:32px;" src="/img/avatar.png" />
        </a>
      </div>
      <div class="media-body replyer">
        <h4 class="media-heading">{commitUser}：{content}</h4>
        {createTime}
      </div>
   </div>
  </div>
</body>
</html>
