<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
	<title>创建工单</title>
	<link href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" title="" rel="stylesheet" />
	<link title="" href="/css/style.css" rel="stylesheet" type="text/css"  />
	<link title="blue" href="/css/dermadefault.css" rel="stylesheet" type="text/css"/>
	<link title="green" href="/css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled"/>
	<link title="orange" href="/css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>
	<link href="/css/templatecss.css" rel="stylesheet" title="" type="text/css" />
	<script src="/script/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/admin/js/jquery-ext.js"></script>
	<script src="/admin/js/paging.js"></script>
	<script src="/admin/js/js.cookie.js"></script> 
	<script src="/admin/js/bootbox.min.js"></script>
	<script src="/qo/submit.js"></script>
</head>

<body>

 
  <div class="right-full">
  <section id="layout" ng-app="doc.ui-layout">
    <div ui-layout class="layout-mock">
      <ui-layout options="{ flow : 'column' }">
        <!---rightcontent---->
        <div class="center-back right-back">
        <div class="container-fluid">
          <div class="info-center">
                    <div class="page-header">
                      <div class="pull-left">
						  <h4>提交工单</h4>
					 </div>
                    </div>
          </div>
          <form class="form-horizontal form-horizontal-mg" id="subForm" method="post" enctype="multipart/form-data">
          
             <div class="form-group">
              <label class="col-md-4 control-label">问题分类</label>
              <div class="col-md-7">
                <select name="questionType" id="questionType" class="form-control">
                	<option value="">请选择</option>
                </select>
              </div>
            </div>
          		
             <div class="form-group">
              <label class="col-md-4 control-label">问题描述</label>
              <div class="col-md-7">
                <textarea class="form-control" id="questionContent" name="questionContent" rows="3" style="width:400px;height:120px;"></textarea>
              </div>
            </div>
          	
             <div class="form-group">
              <label class="col-md-4 control-label">邮箱:</label>
              <div class="col-md-7">
                <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="邮箱" /> 
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">上传附件:</label>
              <div class="col-md-7">
                 <input type="file" class="attachments" name="attachments"/><br/>
                 <input type="file" class="attachments" name="attachments"/><br/>
                 <input type="file" class="attachments" name="attachments"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-5 col-sm-10">
                <a href="/qo/list.html"><button type="button" class="btn btn-default">返回</button></a>
                <button type="button" id="btnSubmit" class="btn btn-default">提交</button>
              </div>
            </div>
          </form>
        </div>
      </ui-layout>
   </div>
  </section>
 </div>
</body>
</html>
