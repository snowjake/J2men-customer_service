<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
<title>客服工作台</title>
<link href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" title=""
	rel="stylesheet" />
<link title="" href="/css/style.css" rel="stylesheet" type="text/css" />
<link title="blue" href="/css/dermadefault.css" rel="stylesheet"
	type="text/css" />
<link title="green" href="/css/dermagreen.css" rel="stylesheet"
	type="text/css" disabled="disabled" />
<link title="orange" href="/css/dermaorange.css" rel="stylesheet"
	type="text/css" disabled="disabled" />
<link href="/css/templatecss.css" rel="stylesheet" title=""
	type="text/css" />
<script src="/script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="/bootstrap-3.3.5-dist/js/bootstrap.min.js"
	type="text/javascript"></script>
<script src="/admin/js/jquery-ext.js"></script>
<script src="/admin/js/paging.js"></script>
<script src="/admin/js/js.cookie.js"></script>
<script src="/admin/js/bootbox.min.js"></script>
<script src="/admin/question/question.js"></script>
</head>

<body>
	<div class="my-index right-full">
		<ol class="breadcrumb">
			<li class="active">问题库管理</li>
		</ol>
		<div class="container-fluid panel-full">
			<div class="col-md-10" style="width: 100%; padding-top: 5px;">
				<div class="form-group">
					<div class="form-group col-md-3 col-sm-3">
						<label class="col-sm-3">ID：</label>
						<div class="col-sm-8" style="padding-left: 0px">
							<input type="text" name="id" id="id" class="form-control"
								placeholder="ID" />
						</div>
					</div>
					<div class="form-group">
						<div class="form-group col-md-3 col-sm-3">
							<label class="col-sm-3">问题：</label>
							<div class="col-sm-8" style="padding-left: 0px">
								<input type="text" name="title" id="title" class="form-control"
									placeholder="问题" />
							</div>
						</div> 
  
						<div class="form-group col-md-3 col-sm-3">
							<button type="button" class="btn btn-info" onclick="btnSearch(1)">查询</button>
							<a  href="/admin/question/addData.html" class="btn btn-info"  >新建问题</a>
						</div>
					</div>
				</div>
				<div class="height-full full" style="background: #fff; width: 100%;">
					<table id="questionTable" class="table  table-striped table-hover"
						data-toggle="table" style="margin-top: 15px; width: 100%;">
						<tr>
							<th data-field="id" checkbox="true">选择</th>
							<th data-field="id">ID</th>
							<th data-field="title">问题</th>
							<th data-field="questionType" id="questionType">问题类型</th>
							<th data-field="create_user">创建人</th>
							<th data-field="createDateStr">创建时间</th>
							<th data-field="state" fun="{1:'管理员录入',2:'QQ群录入'}">状态</th>
							<th data-field="id" handlerType="update|delete" delete="{fun:'deleteFun',text:'删除'}" update="{fun:'update',text:'修改'}">操作</th>
						</tr>
						<tbody class="data"></tbody>
						<tr>
							<td colspan="8"></td>
						</tr>
					</table>
					<div id="pageToolbar"></div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
</body>
</html>
